        }

        btnSubmit.value = "Recalculate";

      } // end Calculate()

    </script>
    
  </head>
  
  <body onload="onBodyLoad()">
    <h1>Minimum Wage Calculator</h1>

    <p>
      A) How many people work at your employer across the USA?<br />
      <input type="number" name="txtNumPeople" min="0" max="10000000" step="1" value="20" />
    </p>
    <p>OR</p>
    <p>
      B) Select the size of your employer <br />
      <select id="slcEmployerSize">
        <option value="A">A: More than 500 employees in the U.S.</option>
        <option value="B">B: More than 500 employees in the U.S. AND provides medical benefits to YOU</option>
        <option value="C">C: 500 or fewer employees in the U.S. AND employer provides minimum compensation</option>
        <option value="D">D: 500 or fewer employees in the U.S.</option>
      </select>
    </p>
    <p>
      <input id="btnSubmit" type="submit" onclick="javascript:Calculate();" value="Calculate" />
    </p>
    <div id="dvUserInputs"></div>
    <div id="dvSpacer1"><br /></div>
    <div id="dvOutput"></div>
    <div id="dvSpacer2"><br /></div>
    <div id="dvAttribution" style="font-size:smaller;">Thanks to <a href="http://offset.ly">Offsetly</a> for original calculator code</div>
    
  </body>
