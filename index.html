<!DOCTYPE html>
<html>
  <head>
    <title>Minimum Wage Calculator</title>
    <script type="text/javascript" charset="utf-8">

      function onBodyLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
      }
      
      function onDeviceReady() {
        
      }
    
      function Calculate() {

        // Constants
        // The below arrays hold the minimum wage values
        // Array position 0 = 2014 and early 2015
        // Array position 1 = April 2015
        // Array position 2 = 2016, position 3 = 2017, ...
        // A = Schedule 1 employers (more than 500 employees in the U.S.)
        // B = Schedule 1 employers (more than 500 emp1loyees in the U.S.) with medical benefits
        // C = Schedule 2 employers (500 or fewer employees in the U.S.) with minimum compensation
        // D = Schedule 2 employers (500 or fewer employees in the U.S.)
        var MinWageScheduleA = [ 9.32, 11.0, 13.0, 15.0 ];
        var MinWageScheduleB = [ 9.32, 11.0, 12.5, 13.5, 15.0 ];
        var MinWageScheduleC = [ 9.32, 11,0, 12.0, 13.0, 14.0, 15.0  ];
        var MinWageScheduleD = [ 9.32, 10.0, 10.5, 11.0, 11.5, 12.0, 13.5, 15.0 ];
        

        // Initialize variables
        var iNumPeople = 0;

        // Set variable values (as values not strings)
        iNumPeople = txtNumPeople.value * 1;

        // Display user inputs
        dvUserInputs.innerHTML = "Your  information: <br /> ";
        dvUserInputs.innerHTML += "&nbsp; " + iNumPeople.toString() + " people<br />";
        dvUserInputs.innerHTML += "&nbsp; " + slcEmployerSize.value + " <br />";

        // Calculate minimum wage
        var fpDietFactor = 0;
        switch (slcEmployerSize.value) {
            case "A":
                fpDietFactor = fpMidMeatEaterKgCO2PerDay;
                break;
            case "B":
                fpDietFactor = fpFishEaterKgCO2PerDay;
                break;
            case "C":
                fpDietFactor = fpVegetarianEaterKgCO2PerDay;
                break;
            case "D":
                fpDietFactor = fpVeganEaterKgCO2PerDay;
                break;
        }
        // alert(fpDietFactor.toString());
        var fpDietEmissions = iNumPeople * 365 * fpDietFactor / 1000;  // Multiply by 365 and divide by 1000 b/c factor is _Kg_CO2 per person per day
        // alert("Diet-related emissions: " + fpDietEmissions.toString());

        // Calculate total
        var fpTotalEmissions = fpCarEmissions + fpFlightEmissions + fpHomeEnergyEmissions + fpDietEmissions;
        // alert("Total emissions: " + fpTotalEmissions.toString());

        // Display emissions
        dvOutput.innerHTML = "Your estimated household carbon emissions (metric tons per year):<br />";
        dvOutput.innerHTML += "&nbsp; " + fpCarEmissions.toFixed(1) + " from car(s)<br />";
        // NOTE: toPrecision() is # of significant figures; toFixed() is # of fixed decimal places

        // Change button text from "Calculcate" to "Recalculate" after first calculation
        btnSubmit.value = "Recalculate";

      } // end Calculate()

    </script>
    
  </head>
  
  <body onload="onBodyLoad()">
    <h1>Minimum Wage Calculator</h1>

    <p>
      How large is your home? (in square feet) <br />
      <input type="number" name="txtNumHomeSqFt" min="0" max="10000" step="1" value="1800" />
    </p>
    <p>
      How many people are at your employer?<br />
      <select id="slcEmployerSize">
        <option value="A">More than 500 employees in the U.S.</option>
        <option value="B">More than 500 emp1loyees in the U.S. AND provides medical benefits</option>
        <option value="C">500 or fewer employees in the U.S. AND employer provides minimum compensation</option>
        <option value="D">500 or fewer employees in the U.S.</option>
      </select>
    </p>
    <p>
      <input id="btnSubmit" type="submit" onclick="javascript:Calculate();" value="Calculate" />
    </p>
    <div id="dvUserInputs"></div>
    <div id="dvSpacer1"><br /></div>
    <div id="dvOutput"></div>
    <div id="dvSpacer2"><br /></div>
    <div id="dvAttribution" style="font-size:smaller;">Thanks to <a href="http://offset.ly">Offsetly</a> for original calculator code</div>
    
  </body>
</html>
